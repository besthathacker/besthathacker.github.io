<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiden's Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #0d0d0d, #1a1a1a, #0d0d0d);
      background-size: 600% 600%;
      animation: gradientMove 20s ease infinite;
      color: #fff;
      text-align: center;
      padding: 3rem 1rem;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    svg {
      max-width: 320px;
      margin: 0 auto 2rem;
      display: block;
    }

    /* Flicker animation for neon text */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        filter:
          drop-shadow(0 0 4px #ff5e5b)
          drop-shadow(0 0 8px #ff5e5b)
          drop-shadow(0 0 12px #ffd95b)
          drop-shadow(0 0 20px #ffd95b);
      }
      20%, 22%, 24%, 55% {
        opacity: 0.6;
        filter: none;
      }
    }

    text.neon {
      animation: flicker 3s infinite;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .project-link {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.1rem;
      background: #ff5e5b;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    .project-link:hover {
      background: #ff3b38;
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255, 94, 91, 0.6);
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
